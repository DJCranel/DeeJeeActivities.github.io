	width: 200px;
	height: 180px;

<script language="javascript">
	function move_picture(d)
	{
	  if(d=='right')
	  {
		position_left=document.getElementById('box').style.left;
		position_left=position_left.substring(0,position_left.length-2);
		position_left=parseInt(position_left)+100;
		document.getElementById('box').style.left=position_left+"px";
		document.getElementById('box').innerHTML='<img src= C:\Users\User\Documents\right.png />';
	  } 
	}
</script>
	<input type="button" value=Right onclick=move_picture('right'); />


<div id=box style="top: 200px; left: 500px; position: absolute;">
	<img src=C:\Users\User\Documents\right.png />
</div>
